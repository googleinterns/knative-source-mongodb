apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-webhook
  namespace: google-sources
  labels:
    sources.google.com/release: devel
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: mongodb-webhook
      role: mongodb-webhook
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels: *labels
    spec:
      serviceAccountName: mongodb-webhook
      containers:
      - name: mongodb-webhook
        terminationMessagePolicy: FallbackToLogsOnError
        image: ko://github.com/googleinterns/knative-source-mongodb/cmd/webhook
        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: METRICS_DOMAIN
            value: knative.dev/eventing
          - name: WEBHOOK_NAME
            value: mongodb-webhook
        ports:
          - containerPort: 9090
            name: metrics
        # TODO set proper resource limits.

        readinessProbe: &probe
          periodSeconds: 1
          httpGet:
            scheme: HTTPS
            port: 8443
            httpHeaders:
            - name: k-kubelet-probe
              value: "webhook"
        livenessProbe: *probe
